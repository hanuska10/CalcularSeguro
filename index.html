<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tailwind.css">
    <title>Document</title>
</head>

<body>
    <div class="container mx-auto">
        <div id="contenido" class="pb-10">
            <header class="bg-teal-500 text-white py-3 font-bold uppercase cabecera-titulo">
                <h1 class="text-center">P칩liza de seguro de coche</h1>
            </header>
            <form action="#" class="mt-10 max-w-lg mx-auto" id="cotizar-seguro">
                <div class="flex items-center mb-5">
                    <label for="marca" class="font-bold uppercase mr-2 w-20">Marca</label>
                    <select class="flex-1 bg-gray-100 p-3 appearance-none" id="marca">
                        <option value="">- Seleccionar -</option>
                        <option value="1">1-Americano</option>
                        <option value="2">2-Asi치tico</option>
                        <option value="3">3-Europeo</option>
                    </select>
                </div>
                <div class="flex items-center mb-5">
                    <label class="font-bold uppercase mr-2 w-20" for="year">A침o</label>
                    <select class="flex-1 bg-gray-100 p-3 appearance-none" id="year"></select>
                </div>

                <fieldset>
                    <legend class="font-bold uppercase text-2xl text-center w-full">Tipo de seguro</legend>
                    <div class="flex justify-around mt-5">
                        <div>
                            <label class="font-bold uppercase mr-2">B치sico</label>
                            <input type="radio" name="tipo" value="basico" checked>
                        </div>
                        <div>
                            <label class="font-bold uppercase mr-2">Completo</label>
                            <input type="radio" name="tipo" value="completo" checked>
                        </div>
                    </div>
                </fieldset>

                <div class="hidden" id="cargando">
                    <div class="spinner">
                        <div class="rect1"></div>
                        <div class="rect2"></div>
                        <div class="rect3"></div>
                        <div class="rect4"></div>
                        <div class="rect4"></div>
                    </div>
                </div>

                <div id="resultado"></div>
                <div class="flex justify-center py-4">
                    <button type="submit" class="mx-auto bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-20 rounded">Calcular</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
